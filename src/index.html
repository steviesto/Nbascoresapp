<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA: iOS Standalone Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="sqorz" />
  
  <meta name="theme-color" content="#141415" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Icons: Using solid background to prevent white box issues -->
  <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=Sq&background=141415&color=ffffff&size=32&length=2&rounded=true&bold=true" />
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=Sq&background=141415&color=ffffff&size=180&length=2&rounded=true&bold=true" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://ui-avatars.com/api/?name=Sq&background=141415&color=ffffff&size=180&length=2&rounded=true&bold=true" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

  <title>sqorz - NBA Scores</title>
  
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      background-color: #141415;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overscroll-behavior-y: none; /* Prevents bounce effect */
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-height: 100dvh;
      background-color: #141415;
      /* Padding for safe area (notch/home bar) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
