name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: List build output
        run: ls -la
      
      - name: Check for dist folder
        run: |
          if [ -d "dist" ]; then
            echo "dist folder exists"
            UPLOAD_PATH="./dist"
          elif [ -d "build" ]; then
            echo "build folder exists"
            UPLOAD_PATH="./build"
          else
            echo "No build output found, using current directory"
            UPLOAD_PATH="./"
          fi
          echo "UPLOAD_PATH=$UPLOAD_PATH" >> $GITHUB_ENV
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UPLOAD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
